<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your experience</title>
</head>
<body>
    <div class="container">
        <img src="../static/mb-logo.png" alt="Mercedes-Benz" class="logo">
        {% if message %}
            <p class="message">{{ message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input 
                    type="text"
                    name="customer"
                    placeholder="Name of vehicle owner"
                />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Karen Swanson">Karen Swanson</option>
                    <option value="Jeff Johnson">Jeff Johnson</option>
                    <option value="Shaun Bradshaw">Shaun Bradshaw</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your dealer experience</h3>
                 <input type="radio" name="rating" value="1" /> 1
                 <input type="radio" name="rating" value="2" /> 2
                 <input type="radio" name="rating" value="3" /> 3
                 <input type="radio" name="rating" value="4" /> 4
                 <input type="radio" name="rating" value="5" checked /> 5  
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea 
                    name="comments" 
                    id="" 
                    cols="30" rows="10" 
                    placeholder="Tell us more about your exprience">
                </textarea>  
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
